<!DOCTYPE html>
<html>
<body ng-app="stockMarketApp">

<!-- example with directive and scope advanced.-->
<div ng-controller="MainCtrl as mainCtrl">

    <h3>List of Stocks</h3>
    <h4>Read the console when you click on item's button</h4>

    <!-- To pass s to our directive every cycle -->
    <div ng-repeat="s in mainCtrl.stocks">
        <div stock-widget
             stock-data="s"
             stock-title="Stock {{$index}}. {{s.name}}"
             when-select="mainCtrl.onStockSelect(stockPrice, stockName)">
        </div>
    </div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.min.js"></script>
<script src="es53_app.js"></script>
<script src="es53_directive.js"></script>
</body>
</html>
